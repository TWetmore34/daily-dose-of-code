<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/editor-style.css">
    <title>Document</title>
</head>
<body>
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run">Run ></button>
                    <button class="editor__btn editor__reset">Reset ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console" id="console">
                        <div class="editor__console-logs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/ace-editor/src-min/ace.js"></script>
    <script src="/lib/ace-editor/src-min/mode-javascript.js"></script>
    <script src="/lib/ace-editor/src-min/ext-language_tools.js"></script>

    <script src="/lib/js/editor.js"></script>
</body>
</html>
